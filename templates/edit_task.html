<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container col-8 mt-5">
        <h3 style="text-align: center;">Todo App - Edit Task</h3>
        <form action="{% url 'edit_task' task.pk %}"  method="post">{% csrf_token %}
            <div class="form-group mt-3">
                <span style="display: flex;">
                    <input type="text" class="form-control" placeholder="Update a task" value="{{task.task}}" name="new_task">
                    <button class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Update</button>
                </span>
            </div>
        </form>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
